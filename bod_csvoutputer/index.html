<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,target-densitydpi=medium-dpi,initial-scale=1,minimum-scale=1,shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" media="all" href="./css/style.css">
    <script src="./js/jquery-3.5.1.min.js"> </script>
    <title>BODメルマガ分割機</title>
  </head>

  <body>
    <div id="wrapper">
      <p class="tit_1">一般会員CSVを選択</p>
      <input type="file" name="file_1" id="file_1">
      <p class="tit_1">法人会員CSVを選択</p>
      <input type="file" name="file_2" id="file_2"><br>
      <p class="tit_1">分割数を半角数字で入力</p>
      <input type="number" maxlength="3" placeholder="" id="splitNum" value=""><br>
      <button onclick="splitCsv()" class="button">分割！</button>
  
      <div id="result"></div>
    </div>
